mqtt:
#  broker: hassio.local
  broker: !secret mqtt_host
  port: 1883
  client_id: glt_demo
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_pwd
  #  certificate: /home/paulus/dev/addtrustexternalcaroot.crt
  protocol: 3.1
  birth_message:
    topic: 'glt_demo/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'glt_demo/status'
    payload: 'offline'
    qos: 1
    retain: true

matrix:
  homeserver: https://matrix.org
  username: !secret matrix_name
  password: !secret matrix_key
  rooms:
    - '#HomeAssistantOnGLT:matrix.org'
  commands:
    - word: sensor
      name: get_sensorvalues
    - word: help
      name: get_help
    - word: blindsopen
      name: set_blindsopen
    - word: lightsoff
      name: set_lightsoff
    - word: vacation
      name: set_vacation
    - word: time
      name: get_time
    - expression: "My name is (?P<name>.*)"
      name: introduction

notify:
  - name: matrix_notify
    platform: matrix
    default_room: '#HomeAssistantOnGLT:matrix.org'


# Show the introduction message on startup.
introduction:

# Text to speech
tts:
  - platform: google
  - platform: demo

